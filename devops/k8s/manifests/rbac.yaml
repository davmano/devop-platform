apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-learning-platform-sa
  namespace: devops-learning-platform
  labels:
    app.kubernetes.io/name: devops-learning-platform
    app.kubernetes.io/component: serviceaccount

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: devops-learning-platform
  name: devops-learning-platform-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devops-learning-platform-rolebinding
  namespace: devops-learning-platform
subjects:
- kind: ServiceAccount
  name: devops-learning-platform-sa
  namespace: devops-learning-platform
roleRef:
  kind: Role
  name: devops-learning-platform-role
  apiGroup: rbac.authorization.k8s.io
