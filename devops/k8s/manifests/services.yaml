apiVersion: v1
kind: Service
metadata:
  name: devops-backend-service
  namespace: devops-learning-platform
  labels:
    app.kubernetes.io/name: devops-backend
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: devops-backend
    app.kubernetes.io/instance: production

---
apiVersion: v1
kind: Service
metadata:
  name: devops-frontend-service
  namespace: devops-learning-platform
  labels:
    app.kubernetes.io/name: devops-frontend
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: devops-frontend
    app.kubernetes.io/instance: production
